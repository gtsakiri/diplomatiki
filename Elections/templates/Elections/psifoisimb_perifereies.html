{% extends 'Elections/base.html' %}

{% load staticfiles %}

<!-- καλούμε το base.html που προσθέτει το σταθερό Menu -->

 {% block content %}

<div class="divmargin">
<label class="label4">Κατάταξη υποψηφίων δημοτικών συμβούλων </label>
</div>

<div class="divmargin"> </div>



<div class="row">

       <div class="col-md-9 col-md-offset-1">

        <div class="container">
        <form method="get" name="perifereies">

         <select  class="sel2" id="mydir" name="perifereiaoption"  onchange="perifereies.submit()">
            {% for p in all_perifereies %}
             <option  value="{{  p.perid }}" {% if selected_perifereia.0.perid ==  p.perid  %}selected{%endif%}>{{ p.descr }}</option>
            {% endfor %}
         </select>
         <input type="text" class="heighttext pull-right" id="livesearch" placeholder="live search"></input>

        <div class="divmargin"> </div>

        <div>
        <select   name="orderoption"  onchange="perifereies.submit()">
         <option  value="4" {% if selected_order ==  4  %}selected{%endif%}>--------Επιλογή ταξινόμησης--------</option>
             <option  value="1" {% if selected_order ==  1  %}selected{%endif%}>Κατά Συνδυασμό/Σύνολο Ψήφων</option>
             <option  value="2" {% if selected_order ==  2  %}selected{%endif%}>Κατά Συνδυασμό/Επώνυμα</option>
             <option  value="3" {% if selected_order ==  3  %}selected{%endif%}>Κατά Σύνολο ψήφων</option>
         </select>
         </div>
        </form>

       </div>

        <div class="divmargin"> </div>

        <a href="{% url 'export_psifoiper_xls' selected_ekloges selected_order %}"><i class="far fa-file-excel"></i>  Εξαγωγή όλων σε excel</a>



        <br>

        <table class="table styletd1 table-bordered table-striped  table-hover">
           <tbody >
           <tr>
                   <td class="thick">Επίθετο</td>
                   <td class="thick">Όνομα </td>
                    <td class="thick">Ον. πατρός  </td>
                    <td class="thick"> Συνδυασμός  </td>
                    <td class="thick">Ψήφοι </td>
           </tr>
           {% for p in all_psifoi %}
                 <tr>
                    <td>{{ p.surname }} </td>
                    <td >{{ p.firstname }}</td>
                    <td>{{ p.fathername }} </td>
                     <td >{{ p.sindiasmos }}</td>
                    <td class="myfontsize">{{ p.sumvotes }}</td>
                 </tr>
             {% endfor %}
           </tbody>
      </table>

   </div>



 </div>

{% endblock %}

  </body>
</html>
