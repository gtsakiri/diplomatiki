{% extends 'Elections/base.html' %}

{% load staticfiles %}

<!-- καλούμε το base.html που προσθέτει το σταθερό Menu -->

 {% block content %}

 <div class="container-fluid">

 <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Ποσοστά συνδυασμών στο  {{ all_pososta.0.posostokatametrimenwnkentrwn }} % των εκλ. κέντρων',
            style: {
                color: 'red',
                fontSize:'20px'
             },
        },
        xAxis: {
            categories: [
            {% for entry in all_pososta %}'{{ entry.shortdescr }} ' {% if not forloop.last %}, {% endif %}{% endfor %}
          ],
            labels: {
            style: {
                color: 'red',
                fontSize:'16px'
             }
            }

        },
        series: [{
            name: 'Ποσοστά υποψηφίων',
          data: [
            {% for entry in all_pososta %}{{ entry.posostosindiasmou }}{% if not forloop.last %}, {% endif %}{% endfor %}
          ],
          color: 'blue',
        }],
        plotOptions: {
            series: {
            dataLabels: {
                enabled: true,
                fontSize:'34px',
                format:"{y} %"
            }
         }

        }
    });
  </script>

    <div class="container-fluid" overflow:auto align="center">


               <table class="a table table-bordered table-striped">

                    <tbody >
                    <tr>
                            <td class="thick">Συνδυασμός</td>
                            <td class="thick">Ποσοστό </td>
                    </tr>
                    {% for p in all_pososta %}
                          <tr>
                            <td > {{ p.sindiasmos }} {% if p.image %} <img src="{{ p.image.url}}"/>{% endif %}</td>
                            <td class="myfontsize">{{ p.posostosindiasmou }} %</td>
                          </tr>
                      {% endfor %}
                    </tbody>
               </table>
    {% for p in all_pososta %}

        <img src="{{ p.image.url}}" alt="image"/>
      {% endfor %}

    </div>



{% endblock %}

  </body>
</html>
